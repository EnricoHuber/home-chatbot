version: '3.8'

services:
  chatbot:
    build: .
    container_name: home-chatbot
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production  # Change to 'dev' to use ChromaDB instead
      # Supabase credentials (loaded from .env)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    ports:
      - "10000:10000"
    volumes:
      # Persist ChromaDB (if using storage_type=chromadb)
      - ./chroma_db:/app/chroma_db
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
